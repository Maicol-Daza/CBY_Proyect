<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Dinámico Multitabla</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <h1>CRUD Dinámico Multitabla</h1>
    <p>Selecciona la tabla y trabaja en ella directamente</p>
  </nav>

  <label for="tablaSelect">Selecciona tabla:</label>
  <select id="tablaSelect"></select>

  <h2 id="tituloTabla">Registros</h2>

  <!-- Formulario dinámico -->
  <form id="datoForm">
    <div id="inputsContainer"></div>
    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelar">Cancelar</button>
  </form>

  <div id="contenedorCards"></div>

  <template id="templateCard">
    <div class="card" style="border:1px solid #ccc;padding:10px;margin:5px;">
      <h3 class="nombreRegistro"></h3>
      <button class="btn-editar">Editar</button>
      <button class="btn-eliminar">Eliminar</button>
    </div>
  </template>
  <script src="index.js"></script>
</body>
</html>
